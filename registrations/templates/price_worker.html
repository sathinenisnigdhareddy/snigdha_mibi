<body>
  <div class="jb_preloader">
    <div class="spinner_wrap">
      <div class="spinner"></div>
    </div>
  </div>
  <div class="cursor cursor2 cursor3"></div>
  <!-- Top Scroll Start --><a
    href="javascript:"
    id="return-to-top"
    class="return_top3"
    ><i class="fas fa-angle-double-up"></i
  ></a>
  <nav
    class="cd-dropdown cd_dropdown_index2 cd_dropdown_index3 d-block d-sm-block d-md-block d-lg-none d-xl-none"
  >
    <h2>
      <a href="https://mibiservice.com/">
        <span><img src="{% static '/img/Logo.png' %}" alt="img" /></span
      ></a>
    </h2>

    <a href="#0" class="cd-close">Close</a>
    <ul class="cd-dropdown-content">
      <li class="">
        <a href="{% url 'index' %}">home</a>
      </li>
      <li class="">
        <a href="{% url 'partners' %}">our partners</a>
      </li>
      <!-- <li class="">
        <a href="#">blog</a>
      </li> -->
      <li><a href= "{% url 'pricing' %}">Pricing</a></li>
      <li><a href="{% url 'about_us' %}">about</a></li>
      <li><a href="{% url 'contact_us' %}">contact us</a></li>
    </ul>
  </nav>
  <div
    class="cp_navi_main_wrapper index_2_top_header index_3_top_header jb_cover"
  >
    <div class="cp_logo_wrapper index_2_logo index_3_logo">
      <a href="https://mibiservice.com/">
        <img src="{% static '/img/Logo.png' %}" alt="logo" style="height: 50px" />
      </a>
    </div>
    <header
      class="mobail_menu d-block d-sm-block d-md-block d-lg-none d-xl-none"
    >
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="cd-dropdown-wrapper">
              <a class="house_toggle" href="#0">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  version="1.1"
                  id="Capa_1"
                  x="0px"
                  y="0px"
                  viewBox="0 0 31.177 31.177"
                  style="enable-background: new 0 0 31.177 31.177"
                  xml:space="preserve"
                  width="25px"
                  height="25px"
                >
                  <g>
                    <g>
                      <path
                        class="menubar"
                        d="M30.23,1.775H0.946c-0.489,0-0.887-0.398-0.887-0.888S0.457,0,0.946,0H30.23    c0.49,0,0.888,0.398,0.888,0.888S30.72,1.775,30.23,1.775z"

                    <g>

                      />
                    </g>
                    <g>
                      <path
                        class="menubar"
                        d="M30.23,23.826H12.069c-0.49,0-0.888-0.396-0.888-0.887c0-0.49,0.398-0.888,0.888-0.888H30.23    c0.49,0,0.888,0.397,0.888,0.888C31.118,23.43,30.72,23.826,30.23,23.826z"

                      />

                    <g>

                        class="menubar"
                        d="M30.23,31.177H0.946c-0.489,0-0.887-0.396-0.887-0.887c0-0.49,0.398-0.888,0.887-0.888H30.23    c0.49,0,0.888,0.398,0.888,0.888C31.118,30.78,30.72,31.177,30.23,31.177z"
                        fill="#004165"
                      />
                    </g>
                  </g>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="jb_navigation_wrapper index_2_right_menu index_3_right_menu">
      <div class="posting_job">
        <ul>
          <li class="btn_hover">
            <a
              href="{% url 'join_us' %}"
              target="_blank"
              >Join now</a
            >
          </li>
        </ul>
      </div>

      <div
        class="mainmenu green_main_menu blue_main_menu d-xl-block d-lg-block d-md-none d-sm-none d-none"
      >
        <ul class="main_nav_ul menu_2_ul">
          <li><a href="{% url 'index' %}" class="gc_main_navigation">home</a></li>
          <li>
            <a
              href="{% url 'partners' %}"
              class="gc_main_navigation active_class active_class2 active_class3"
              >our partners</a
            >
          </li>
          <!-- <li><a href="#" class="gc_main_navigation">blog </a></li> -->
          <li><a href="{% url 'pricing' %}" class="gc_main_navigation">Pricing</a></li>
          <li>
            <a href="{% url 'about_us' %}" class="gc_main_navigation">about</a>
          </li>
          <li>
            <a href="{% url 'contact_us' %}" class="gc_main_navigation"
              >contact us</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="page_title_section">
    <div class="page_header">
      <div class="container">
        <div class="row">
          <!-- section_heading start -->
          <form class="text-centre border-light p-5" action="success" method="POST">
              {% csrf_token %}
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_live_qn1mOPoha8nwg6" 
                data-amount="1200" 
                data-currency="INR"
                data-order_id="{{payment.id}}"
                data-buttontext="Pay and confirm your registrations"
                data-name="MiBi Services Private Lvt "
                data-description="Pay rupess 12 towards MiBi"
                data-image="{% static '/img/Logo-small.png' %}"
                data-prefill.name="MiBi"
                data-prefill.email="xyz@gmail.com"
                data-theme.color="#ffb43c"
            ></script>
            <input type="hidden" custom="Hidden Element" name="hidden">
            </form>
            
          
        </div>
      </div>
    </div>

  <main>
    <div class="container">

      
    </div>

  <script src="{% static '/js/jquery.magnific-popup.js' %}"></script>
  <script src="{% static '/js/dropify.min.js' %}"></script>
  <script src="{% static '/js/jquery.inview.min.js' %}"></script>
  <script src="{% static '/js/jquery.nice-select.min.js' %}"></script>
