<!DOCTYPE html>
<html>
<head>
	<title>Form </title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
    	@import url(https://fonts.googleapis.com/css?family=Roboto:300);
    	body {
  			background-color: #FBB03b;
  			/*background-image: linear-gradient(45deg,#F0F8FF,#FFF0F5);*/
    	}
    	.material-icons {
    		color:#FF8C00;
    	}
    	#form_body{
    		background-color:white;
    		width:800px;
    		margin-top:100px;
    		border-radius:5%;
    	}
    	#btn-prop{
    		margin-left:30px;
    	}
    	#btn-prop:hover{
    		color:#FBB03b;
    		background-color:white;
    	}
    </style>
</head>
<body>
<div class="container" id="form_body">
    <div class="login-page">
      <div class="form" >
        <div class="login">
          <div class="login-header">
            <h3><center>Register</center></h3>
            <p><center>Please enter your credentials to register</center></p>
          </div>
        </div>
    
  <div class="row">
    {{form.errors}}
    <form class="col s12" action="" method="POST">
        {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text"name="name" class="validate" required>
          <label for="icon_prefix"> Name</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="icon_telephone" type="tel" name="phone_number" class="validate" required>
          <label for="icon_telephone">Telephone</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="icon_email" type="email"name="email" class="validate" required>
          <label for="icon_email"> E-Mail Id</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">building</i>
          <input id="icon_company" type="text" name="company_name" class="validate" required>
          <label for="icon_company">Company Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">accessibility</i>
          <input id="icon_designation" type="text" name="Designation" class="validate" required>
          <label for="icon_designation"> Your Designation </label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">website</i>
          <input id="icon_website" type="text" name="company_website" class="validate" >
          <label for="icon_website">Company website</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
        <i class="material-icons prefix">address</i>
          <textarea id="textarea1" name="adress_line1" class="materialize-textarea"></textarea>
          <label for="textarea1">Address</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">home</i>
          <input id="icon_designation" type="text" name="state" class="validate" required>
          <label for="icon_designation"> State </label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">home</i>
          <input id="icon_website" type="text" name="city" class="validate" required>
          <label for="icon_website">City</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">extension</i>
          <input id="icon_requirement" type="text" name="manpower"class="validate" required>
          <label for="icon_requirement"> Tell us your manpower requirement </label>
      </div>
	  <div class="row" >
	  	<div class="input-field col s12" >
         <p>
         	<i class="material-icons prefix">arrow_forward</i>
      		<label>
        		<input id="indeterminate-checkbox" type="checkbox" name="conditions" />
        			<span>Accept terms & conditions</span>
      		</label>
    	</p>
    </div>
	  </div>
      <button class="btn waves-effect waves-light" id="btn-prop" type="submit" name="action">Submit
   		<i class="material-icons right">send</i>
  	  </button>
  </div>
</form>
</div>
</div>
</div>
</div>


</body>
</html>
